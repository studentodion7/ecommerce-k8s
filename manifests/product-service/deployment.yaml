apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: ecommerce
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - name: product
        image: kennethreitz/httpbin
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: api-secret
        readinessProbe:
          httpGet:
            path: /get
            port: 80
          initialDelaySeconds: 5
        livenessProbe:
          httpGet:
            path: /get
            port: 80
          initialDelaySeconds: 10
